[build]
  command = "npm install && npm run build"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "20"
  VITE_API_URL = "https://bgc-financialmanagementsystem.onrender.com"

# No functions directory - backend is on Render
[functions]
  directory = "nonexistent"

# Proxy /api/* requests to Render backend (must come before SPA fallback)
[[redirects]]
  from = "/api/*"
  to = "https://bgc-financialmanagementsystem.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

